<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
		<div class = 'pane'>
			<div class = 'header'>
				<h1>{{ category.name }}</h1>
			</div>

			<a href = '{{url_for('newItem', category_id = category_id) }}'>Create New Item</a>

			<div class = 'flash'>
		      	{% with messages = get_flashed_messages() %}
      			{% if messages %}
          
        		<ul>
        			{% for message in messages %}
            		<li> <strong> {{ message }} </strong> </li>
        			{% endfor %}
        		</ul>
        		{% endif %}
    			{% endwith %}

			</div>

			{% for item in items %}
    		<div class = 'name'>
				<span class = 'name'><p>{{item.name}}</p></span>
			</div>

			<div class = 'description'>
				<p>{{item.description}}</p>
			</div>

			<div class = "editdeletepane">
				<a href='{{url_for('editItem',category_id = category_id, item_id = item.id)}}' >Edit</a>
				<a href='{{url_for('deleteItem', category_id = category_id, item_id = item.id)}}' >Delete</a>
			</div>
			{% endfor %}
			
		</div>
	</body>
</html>
