<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div class = 'header'>
			<h1>Edit Item</h1>
		</div>
		<div class = 'form'>
			<form action='{{ url_for('editItem', category_id = category_id, item_id = item_id)}}' method = 'POST'>

				<dl>
					<dt>Name:</dt>
					<dd><input type ='text' size='30' name='name' placeholder = '{{item.name}}'></dd>
					<dt>Description:</dt>
					<dd><input type ='text' size='250' name='description' placeholder = '{{item.description}}'></dd>
				</dl>

				<input type='submit' value='Edit'>
				<a href = '{{url_for('showItems',category_id = category_id)}}'> Cancel </a>
			</div>
		</form>
	</body>
</html>
